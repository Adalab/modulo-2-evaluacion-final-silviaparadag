<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>
    Módulo 2: evaluacion final silviaparadag</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,100&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/main.css" />
  <link rel="icon" href="./assets/images/favicon.png" />
</head>

<body>
  <header class="header" id="header">
      <div class="header__bgd"></div>
      <div class="header__logo">
          <a href="https://adalab.es/" target="_blank"><img class="menu_logo" src="./assets/images/ico-menu.svg"
                  alt="Logo disney"></a>
      </div>
  </header>
  <main class="main">
      <section class="section1 search__box">
          <form class="form">
              <input type="text" class="form__input--search js_inputSearch" placeholder="Example: Olu Mel">
              <input type="submit" class="form__input--btn js_btnSearch" value="Search">
          </form>
      </section>
      <div class="main__section">
          <aside class="favorites">
              <h3 class="favorites__title">Favorites ❤︎ </h3>
              <ul class="favorites__list js_list_fav">
              </ul>
              <div class="reset js-reset"><button class="reset__btn js_resetBtn">DELETE</button></div>
          </aside>
          <section class="section2">
              <h3 class="section2__title">Characters ❤︎ </h3>
              <ul class="section2__list js_list">
              </ul>
          </section>
      </div>

  </main>
  <footer class="footer">
      <p class="footer__txt"><span class="quote">If you can dream it, you can do it</span> | Walt Disney</p>
      <p class="footer__txt2">© Adalab 2023</p>
  </footer>

  <script src="./assets/js/main.js"></script>
</body>

</html>
